<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue自定义组件-Modal弹窗</title>
    <link rel="stylesheet" href="../src/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/bower_components/animate.css/animate.css">
    <style scoped>
        #app{
            margin: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <p>
            <div class="btn-group" role="group" aria-label="按钮组">
                <button type="button" class="btn btn-success" @click="open">打 开</button>
                <button type="button" class="btn btn-info">关 闭</button>
            </div>
        </p>

        <!-- Large modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>

        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Large Modal title</h4>
                </div>
                <div class="modal-body">
                    Large Modal
                </div>
            </div>
        </div>
        </div>
        <p></p>
        <select name="" id="" class="form-control" v-model="fonttype">
            <option value="info"><strong style="color:#D9EDF7">info</strong></option>
            <option value="success"><strong style="color:#DFF0D8">success</strong></option>
            <option value="warning"><strong style="color:#FCF8E3">warning</strong></option>
            <option value="danger"><strong style="color:#F2DEDE">danger</strong></option>
        </select>
        <!-- Small modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm">Small modal</button>

        <div class="modal fade bs-example-modal-sm" data-backdrop="false" tabindex="-1" role="dialog" id="modalsm">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Small Modal title</h4>
                    </div> -->
                    <div class="modal-body">
                        Small Modal
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../src/bower_components/jquery/dist/jquery.js"></script>
    <script src="../src/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="./components.js"></script>
    <script>    
        let vm=new Vue({
            el:'#app',
            data:{
                title:'Modal模态框',
                fonttype:'info'
            },
            mounted(){
                $('#modalsm').on('show.bs.modal', function () {
                    console.log('小窗体被打开了');
                    setTimeout(()=>{
                        $('#modalsm').modal('hide')
                    },1500)
                })
            },
            methods:{
                open(){
                }
            }
        })
    </script>
</body>
</html>
