<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue自定义组件-TipModal弹窗</title>
    <link rel="stylesheet" href="../src/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/bower_components/animate.css/animate.css">
    <script src="../src/bower_components/jquery/dist/jquery.js"></script>
    <script src="../src/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="./components.js"></script>
    <style scoped>
        #app{
            margin: 12px;
        }
    </style>
</head>
<body>
    <div id="app">
        <form class="form-inline">
            <div class="input-group">
                <div class="input-group-addon">提示信息</div>
                <input type="text" class="form-control" placeholder="请输入提示信息..." v-model="tipconfig.msg">
            </div>
            <select class="form-control" v-model="tipconfig.tiptype">
                <option value="info">info</option>
                <option value="success">success</option>
                <option value="warning">warning</option>
                <option value="danger">danger</option>
            </select>
            <button type="button" class="btn btn-primary" @click='open'>打 开</button>
        </form>
        <!-- 自定义Tip Modal组件 -->
        <tipbox :tipconfig="tipconfig" />
    </div>
    <script>    
        let vm=new Vue({
            el:'#app',
            data:{
                tipconfig:{
                    tiptype:'info',
                    open:false,
                    msg:''
                }
            },
            methods:{
                open(){
                    this.tipconfig.open=true;
                }
            }
        })
    </script>
</body>
</html>
