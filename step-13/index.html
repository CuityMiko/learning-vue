<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue自定义组件-Modal-Form弹窗</title>
    <link rel="stylesheet" href="../src/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/bower_components/animate.css/animate.css">
    <style scoped>
        #app{
            margin: 12px;
        }
        .form-inline{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <form class="form-inline">
            <div class="input-group">
                <div class="input-group-addon">Title</div>
                <input type="text" class="form-control" placeholder="请输入..." v-model="modalconfig.title">
            </div>
        </form>
        <form class="form-inline">
            <div class="input-group">
                <div class="input-group-addon">Msg</div>
                <input type="text" class="form-control" placeholder="请输入..." v-model="modalconfig.msg">
            </div>
        </form>
        <form class="form-inline">
            <button type="button" class="btn btn-primary" @click='open'>打 开</button>
        </form>
        <!-- modal -->
        <bmodal :modalconfig="modalconfig" :form="form" @confirm="save">
            <form role="form">
				<div class="form-group">
					 <label for="username">用户名</label><input type="text" class="form-control" id="username" v-model="form.username" placeholder="请输入用户名..." />
				</div>
				<div class="form-group">
					 <label for="userpwd">密码</label><input type="password" class="form-control" id="userpwd" v-model="form.userpwd" placeholder="请输入密码..." />
				</div>
				<div class="checkbox">
					 <label><input type="checkbox" v-model="form.isrm" />记住我</label>
				</div>
			</form>
        </bmodal>
    </div>

    <script src="../src/bower_components/jquery/dist/jquery.js"></script>
    <script src="../src/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="./components.js"></script>
    <script>    
        let vm=new Vue({
            el:'#app',
            data:{
                modalconfig:{
                    open:false,
                    title:'',
                    msg:'',
                    istip:false,
                    canceltxt:'',
                    confirmtxt:''
                },
                form:{
                    username:'',
                    userpwd:'',
                    isrm:false
                }
            },
            mounted(){
            },
            methods:{
                open(){
                    this.modalconfig.open=true;
                    this.form.username='';
                    this.form.userpwd='';
                    this.form.isrm=false
                },
                save(obj){
                    console.log(obj)
                }
            }
        })
    </script>
</body>
</html>
