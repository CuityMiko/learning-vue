<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 05 - Handling event</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
</head>
<body>
  <div id="app">
    <p>{{ counter }}</p>
    <button v-on:click="increase"> +1 </button>
  </div>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increase () {
          this.counter++
        }
      }
    })
  </script>
</body>
</html>
